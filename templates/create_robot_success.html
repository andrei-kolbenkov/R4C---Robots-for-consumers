<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>/* Фоновое изображение на весь экран */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url("{% static 'images/robots.jpg' %}");
            background-size: cover; /* Изображение растягивается на весь экран */
            background-position: center; /* Центрирование изображения */
            background-attachment: fixed; /* Фон фиксируется при прокрутке */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-success text-white">
                <h2>Робот успешно создан!</h2>
            </div>
            <div class="card-body text-center">
                <p><strong>ID:</strong> {{ robot.id }}</p>
                <p><strong>Модель:</strong> {{ robot.model }}</p>
                <p><strong>Версия:</strong> {{ robot.version }}</p>
                <p><strong>Дата и время создания:</strong> {{ robot.created }}</p>
                <a href="{% url 'create_robot_form' %}" class="btn btn-primary mt-3">Создать еще одного робота</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
